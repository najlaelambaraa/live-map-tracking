<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Suivi en Temps Réel</title>
    <link href="./styles/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        #map {
            height: 60vh;
            width: 80%;
            display: none;
        }
    </style>
    <script type="module" src="/js/main.js"></script>
</head>
<body>
    <div id="nameInputContainer" class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
        <h1 class="text-4xl font-bold text-center mb-6">Suivi en Temps Réel</h1>
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Bienvenue</h2>
            <label for="userName" class="block text-sm font-medium text-gray-700 mb-2">
                Entrez votre nom :
            </label>
            <input 
                type="text" 
                id="userName" 
                placeholder="Votre nom"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
            <button 
                id="startTracking"
                class="mt-4 w-full bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 transition duration-300"
            >
                Commencer
            </button>
        </div>
    </div>

    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 space-y-6">

        <div class="w-full max-w-4xl rounded-xl shadow-lg p-4 flex flex-col items-center">
            <div id="map" class="w-full h-[60vh] rounded-lg shadow-md" style="display: none;"></div>
        </div>
    

        <button id="startVideoConferenceButton" 
        class="mt-4 mb-6 max-w-md w-full px-8 py-6 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition duration-300 flex items-center justify-center gap-2"
        style="display: none;">
        <i class="fa-solid fa-video" style="color: #fff;"></i>
        Démarrer la visioconférence
    </button>
    
        <div id="videoSection" class="mt-6 p-6 rounded-xl shadow-lg max-w-lg w-full flex flex-col items-center space-y-4"
             style="display: none;">
    
            <div class="flex flex-wrap justify-center gap-4 w-full">
                <video id="localVideo" class="w-[180px] h-[180px] border border-gray-300 rounded-lg shadow-md" autoplay muted></video>
                <video id="remoteVideo" class="w-[180px] h-[180px] border border-gray-300 rounded-lg shadow-md" autoplay></video>
            </div>
        </div>
    
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
</body>
</html>
